<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заказать видео</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2em;
      margin-top: 20px;
      margin-bottom: 0.5em;
      text-align: center;
    }
    p {
      font-size: 1.1em;
      max-width: 500px;
      text-align: center;
      margin-bottom: 1.5em;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      text-align: left;
    }
    input, select, textarea {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #2575fc;
      background: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Заказ генерации видео</h1>
  <p>Опишите задачу и выберите тип видео. Мы сгенерируем видео под ваши цели: реклама, билборд, поздравления и другое.</p>

  <form>
    <label for="title">Название или краткое описание задачи:</label>
    <input type="text" id="title" name="title" placeholder="Например: Видео для рекламы нового продукта">

    <label for="type">Тип видео:</label>
    <select id="type" name="type">
      <option value="ad">Реклама</option>
      <option value="billboard">Билборд</option>
      <option value="congratulation">Поздравление</option>
      <option value="other">Другое</option>
    </select>

    <label for="details">Подробности (сюжет, стиль, пожелания):</label>
    <textarea id="details" name="details" placeholder="Опишите, что должно быть в видео..."></textarea>

    <button type="submit">Отправить заказ</button>
  </form>
</body>
</html>
