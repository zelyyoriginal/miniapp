<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добро пожаловать!</title>
  <meta name="description" content="Мини-приложение для заказа работ у мастера, покупки подписки и общения с ИИ. Безопасно и удобно!">  
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, hsl(269, 85%, 43%), #2575fc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.1em;
      max-width: 500px;
      margin-bottom: 1.5em;
    }
    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-bottom: 1.5em;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #2575fc;
      background: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Проводник в мир ИИ</h1>
  <p>Здесь вы можете оформить подписку, попробовать искусственный интеллект или заказать работу у мастера.</p>
  <img src="foto/avatar.jpg" alt="Фото">

  
  <script>

 // Проверим, доступен ли Telegram.WebApp
  let username = 'guest_user'; // значение по умолчанию

  if (window.Telegram && window.Telegram.WebApp) {
    Telegram.WebApp.ready(); // сообщаем Telegram, что мы готовы
    if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user.username) {
      username = Telegram.WebApp.initDataUnsafe.user.username;
    } else {
      console.log('username не получен из initDataUnsafe');
    }
  } else {
    console.log('Telegram.WebApp недоступен — страница открыта не через Mini App');
  }

  console.log('username:', username); // для отладки, потом можешь убрать    
   
   // Делаем ссылку на профиль
   const profileLink = `https://t.me/${username}`;
   
   // ID поля в Google Form, которое нужно предзаполнить
   const entryId = 'entry.1771687770';  // <-- твой настоящий ID
   
   // Ссылка на форму
   const formBaseUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSeL_VnqJZPlmI6Xb9wYUvAx9Ytz5nm6P6GNG6yaaPDi5uplfA/viewform';
   
   // Ссылка на форму с подставленным профилем
   const formUrl = `${formBaseUrl}?usp=pp_url&${entryId}=${encodeURIComponent(profileLink)}`;
   
   function goToForm(){
     window.location.href = formUrl;
    }
    
    
  </script> 


  <div class="buttons">
  <button onclick="window.location.href='https://t.me/tribute/app?startapp=dgzc'">Приобрести подписку на канал</button>
  <button onclick="window.location.href='ai.html'">Попробовать ИИ</button>
  <button onclick="window.location.href='rewiews.html'">Отзывы, примеры работ</button>
  <button onclick="goToForm()"> Заказать работу мастера </button>
  </div>


</body>
</html>
